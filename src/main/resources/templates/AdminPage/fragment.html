<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" th:fragment="bootstrap1">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous" th:fragment="bootstrap2"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous" th:fragment="bootstrap3"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous" th:fragment="bootstrap4"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	th:fragment="fontawesome" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	th:fragment="jquery"></script>
</head>
<body>
	<div th:fragment="overview (allUsers)(allProducts)">
		<div class="container-fluid">
			<div class="row justify-content-around my-5 py-5">
				<a href="/adminPage/page" class="col-md-3 card text-center"
					style="background-color: #F8F3F0; height: 300px; text-decoration: none">
					<i class="fa-solid fa-user py-5 text-dark"
					style="font-size: 100px;"></i>
					<div>
						<h3 class="card-title text-dark">Total User</h3>
						<h4 th:text="${allUsers}" class="text-dark"></h4>
					</div>
				</a> <a th:href="@{/listproducts(namePage='products')}"
					class="col-md-3 card text-center text-dark"
					style="background-color: #F8F3F0; height: 300px; text-decoration: none">
					<i class="fa-solid fa-suitcase py-5" style="font-size: 100px;"></i>
					<div>
						<h3 class="card-title text-dark">Total Product</h3>
						<h4 th:text="${allProducts}" class="text-dark"></h4>
					</div>
				</a>
				<div class="col-md-3 card text-center"
					style="background-color: #F8F3F0; height: 300px">
					<i class="fa-solid fa-list-check py-5" style="font-size: 100px;"></i>
					<div>
						<h3 class="card-title">Wait Check</h3>
						<h4 th:text="${allUsers}"></h4>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div th:fragment="addproduct">
		<div class="container-fluid d-flex justify-content-between flex-wrap"
			style="width: 800px">
			<div class="card my-5" style="width: 18rem; height: 14rem">
				<div class="card-body">
					<p class="card-text text-center" style="margin: 27px 0 0 0">
						<i class="fa-solid fa-laptop p-3" style="font-size: 88px;"></i>
					</p>
					<a href="#" class="btn btn-dark"
						style="width: 245px; color: #3edbf0">Add Laptop</a>
				</div>
			</div>
			<div class="card my-5" style="width: 18rem; height: 14rem">
				<div class="card-body">
					<p class="card-text text-center">
						<img alt="" th:src="@{/smartwatch.svg}"
							style="width: 100px; height: 100px; margin-top: 20px; margin-bottom: 10px">
					</p>
					<a href="#" class="btn btn-dark"
						style="width: 245px; color: #3edbf0">Add SmartWatch1</a>
				</div>
			</div>
			<div class="card" style="width: 18rem; height: 14rem">
				<div class="card-body" style="margin-top: 43px">
					<p class="card-text text-center">
						<i class="fa-solid fa-headphones" style="font-size: 88px;"></i>
					</p>
					<a href="#" class="btn btn-dark"
						style="width: 245px; color: #3edbf0">Add Earphone</a>
				</div>
			</div>
			<div class="card" style="width: 18rem; height: 14rem">
				<div class="card-body" style="margin-top: 43px">
					<p class="card-text text-center">
						<i class="fa-solid fa-tablet-screen-button"
							style="font-size: 88px;"></i>
					</p>
					<a href="/product/category?namePage=tablet" class="btn btn-dark"
						style="width: 245px; color: #3edbf0">Add Tablet</a>
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="products">
		<div class="container mb-4">
			<div class="row"></div>
			<table class="table table-striped" border="1" style="width: 1150px";>
				<thead class="thead-dark">
					<tr>
						<th style="color: #3edbf0" class="text-center">STT</th>
						<th style="color: #3edbf0" class="text-center">ID</th>
						<th style="color: #3edbf0">Tên sản phẩm</th>
						<th style="color: #3edbf0" class="text-center">Hãng sản xuất</th>
						<th style="color: #3edbf0" class="text-center">Giá</th>
						<th style="color: #3edbf0" class="text-center">Số lượng</th>
						<th style="color: #3edbf0" class="text-center">Loại sản phẩm</th>
						<th style="color: #3edbf0" class="text-center">Ảnh</th>
						<th style="color: #3edbf0" class="text-center">Action</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="p, index: ${listProducts}">
						<td th:text="${index.count}" class="text-center"
							style="line-height: 100px"></td>
						<td th:text="${p.id}" class="text-center"
							style="line-height: 100px"></td>
						<td th:text="${p.productName}" style="line-height: 100px"></td>
						<td th:text="${p.brand}" class="text-center"
							style="line-height: 100px"></td>
						<td th:text="${p.price}" class="text-center"
							style="line-height: 100px"></td>
						<td th:text="${p.number}" class="text-center"
							style="line-height: 100px"></td>
						<td th:text="${p.categoryName}" class="text-center"
							style="line-height: 100px"></td>
						<td><img
							th:src="@{'./images/' + ${p.id} + '/infor/' + ${p.imageProductInfor}}"
							style="width: 100px; height: 100px;" /></td>
						<td style="padding-top: 40px"><a href=""
							class="btn btn-primary">Sửa</a> <a href="" class="btn btn-danger">Xóa</a>
						</td>
					</tr>
				</tbody>
			</table>
			<span th:text="'Total rows:' + ' ' + ${allProducts}"></span>
			<nav aria-label="Page navigation example"
				th:unless="(${listProducts.getTotalPages()}==1)">
				<ul class="pagination justify-content-end">
					<th:block>
						<li class="page-item" th:each="page : ${numberPage}"><a
							class="page-link text-dark"
							th:href="@{/listproducts(namePage='products',p=${page})}"
							th:text="${page}" th:unless="${page == 0}"></a> <a
							class="page-link text-dark"
							href="/listproducts?namePage=products&p=0" th:if="${page == 0}">First</a></li>
					</th:block>
					<li class="page-item"><a class="page-link text-dark"
						th:href="@{/listproducts(namePage='products',p=${listProducts.getTotalPages()-1})}">Last</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="container" th:fragment="listusers">
		<table class="table table-striped" border="1" style="width: 1110px;">
			<thead class="thead-dark">
				<tr>
					<th style="color: #3edbf0" class="text-center">STT</th>
					<th style="color: #3edbf0" class="text-center">Id</th>
					<th style="color: #3edbf0">Username</th>
					<th style="color: #3edbf0" class="text-center">Address</th>
					<th style="color: #3edbf0">Email</th>
					<th style="color: #3edbf0" class="text-center">Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, iterStat: ${listUser}">
					<td th:text="${iterStat.count}" class="text-center"></td>
					<td th:text="${user.id}" class="text-center"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.address}" class="text-center"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}" class="text-center"></td>
				</tr>
			</tbody>
		</table>
		<span th:text="'Total rows:' + ' ' + ${alluser}"></span>
		<nav aria-label="Page navigation example"
			th:unless="(${listUser.getTotalPages()}==1)">
			<ul class="pagination justify-content-end">
				<th:block>
					<li class="page-item" th:each="page : ${numberPage}"><a
						class="page-link text-dark"
						th:href="@{/adminPage/page(p=${page})}" th:text="${page}"
						th:unless="${page == 0}"></a> <a class="page-link text-dark"
						href="/adminPage/page?p=0" th:if="${page == 0}">First</a></li>
				</th:block>
				<li class="page-item"><a class="page-link text-dark"
					th:href="@{/adminPage/page(p=${listUser.getTotalPages()-1})}">Last</a></li>
			</ul>
		</nav>
	</div>
	<div class="container my-3" th:fragment="tablet">
		<a href="/adminPage/next?namePage=addproduct"
			class="fa-regular fa-circle-xmark text-dark"
			style="font-size: 35px; text-decoration: none;"></a>
		<div class="row d-flex justify-content-center">
			<form th:action="@{/product/category?namePage=tablet}"
				class="col-md-5" th:object="${product}" method="post" action="#"
				enctype="multipart/form-data">
				<h2 class="text-center">Add Tablet</h2>
				<div class="form-group">
					<label for="">Tên Tablet:</label> <input type="text"
						class="form-control" th:field="*{productName}" required />
				</div>
				<div class="form-group">
					<label for="">Giá sản phẩm:</label> <input type="text"
						class="form-control" th:field="*{price}" required />
				</div>
				<div class="form-group">
					<label for="">Màn hình:</label> <input type="text"
						class="form-control" th:field="*{configure.screen}" required />
				</div>
				<div class="form-group">
					<label for="">Camera trước:</label> <input type="text"
						class="form-control" th:field="*{configure.frontCamera}" required />
				</div>
				<div class="form-group">
					<label for="">Camera sau:</label> <input type="text"
						class="form-control" th:field="*{configure.backCamera}" required />
				</div>
				<div class="form-group">
					<label for="">Chip:</label> <input type="text" class="form-control"
						required th:field="*{configure.chip}" />
				</div>
				<div class="form-group">
					<label for="">Pin:</label> <input type="text" class="form-control"
						required th:field="*{configure.pin}" />
				</div>
				<div class="form-group">
					<label for="">Chọn hệ điều hành:</label>
					<div class="d-flex justify-content-around">
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="customRadio"
								name="radio" value="Android" th:field="*{configure.os}">
							<label class="custom-control-label" for="customRadio">Android</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input"
								id="customRadio2" name="radio" value="iPadOS"
								th:field="*{configure.os}"> <label
								class="custom-control-label" for="customRadio2">iPadOS</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="">Số lượng:</label> <input type="text"
						class="form-control" th:field="*{number}" style="width: 150px" />
				</div>
				<div class="form-group d-flex flex-column">
					<label for="">Dung lượng lữu trữ:</label> <select name="diskSpace"
						th:field="*{configure.diskSpace}"
						class="custom-select custom-select-md" style="width: 150px">
						<option th:each="d : ${diskSpaceList}" th:value="${d}"
							th:text="${d}" />
					</select>
				</div>
				<div class="form-group d-flex flex-column">
					<label for="">Hãng sản xuất:</label> <select name="cars"
						th:field="*{brand}" class="custom-select custom-select-md"
						style="width: 250px">
						<option th:each="b : ${brandList}" th:value="${b}" th:text="${b}" />
					</select>
				</div>
				<div class="form-group">
					<label for="">Ram:</label>
					<div class="d-flex justify-content-around">
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="ram1"
								name="ram" value="4GB" th:field="*{configure.ram}"><label
								class="custom-control-label" for="ram1">4GB</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="ram2"
								name="ram" value="8GB" th:field="*{configure.ram}"> <label
								class="custom-control-label" for="ram2">8GB</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="ram3"
								name="ram" value="16GB" th:field="*{configure.ram}"> <label
								class="custom-control-label" for="ram3">16GB</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="">Sim:</label>
					<div class="d-flex justify-content-around">
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="sim1"
								name="sim" value="có sim" th:field="*{configure.sim}"> <label
								class="custom-control-label" for="sim1">Có sim</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="sim2"
								name="sim" value="không có sim" th:field="*{configure.sim}">
							<label class="custom-control-label" for="sim2">Không có
								sim</label>
						</div>
					</div>
				</div>
				<div class="form-group custom-file my-3">
					<label class="custom-file-label">Chọn 1 ảnh đại diện sản
						phẩm</label> <input type="file" class="form-control custom-file-input"
						name="imageInfor" placeholder="Enter photo" accept="image/*"
						id="image1" required>
				</div>
				<div id="frame1" class="d-flex justify-content-around flex-wrap"></div>
				<div class="form-group custom-file my-3">
					<label class="custom-file-label">Chọn 4 ảnh chi tiết sản
						phẩm</label> <input type="file" class="form-control custom-file-input"
						name="photos" placeholder="Enter photo" accept="image/*"
						id="image" multiple="multiple" required>
				</div>
				<div id="frames" class="d-flex justify-content-around flex-wrap"></div>
				<button type="submit" class="btn btn-primary" id="submit">Thêm
					sản phẩm</button>
			</form>
		</div>
	</div>
</body>
</html>
